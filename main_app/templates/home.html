{% extends 'base.html' %}
{% block content %}
<h class="title is-3 has-text-success">Dancer App Home</h1>
    <div class="container">
        <form class="mb-5" action="{% url 'post_create' %}" method="post">
            {% csrf_token %}
            <div class="field has-addons">
                <div class="control">
                    <input
                        class="input"
                        type="text"
                        name="title"
                        placeholder="Title"
                        required
                    />
                </div>
                <div class="control">
                    <input
                        class="input"
                        type="text"
                        name="content"
                        placeholder="Content"
                        required
                    />
                </div>
                <div class="control">
                    <input class="button is-primary" type="submit" value="Create Post" />
                </div>
            </div>
        </form>

        <div class="gallery">
            {% for post in posts %}
            <div class="card">
                <div class="card-header">
                    <div class="media">
                        <div>
                            <figure class="image is-32x32">
                                <img src="media/{{post.user.profile.profile_pic}}" alt="">
                            </figure>
                        </div>
                        <div class="media-content">
                            <h3 class="title is-4 has-text-success">{{ post.user}}</h3>
                        </div>
                    </div>
                </div>
                <div class="card-content">
                    <a href="{% url 'post_detail' post.pk %}">
                        <h3 class="card-header-title">{{ post.title }}</h3>
                        <p>{{ post.content }}</p> 
                    </a>
                </div>
                <div class="card-footer">
                    <p class="card-footer-item">{{ post.date_posted }}</p>
                </div>
            </div>
            {% empty %}
            <article class="message">
                <div class="message-header">
                    <p>No Dancers Available</p>
                </div>
            </article>
            {% endfor %}
        </div>
    </div>

{% endblock %}

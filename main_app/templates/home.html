{% extends 'base.html' %}
{% block content %}
<h class="title is-3 has-text-success">Dancer App Home</h1>
    <div class="container">
        {% for post in posts %}
            <div class="card">
                <div class="card-header">
                    <h3 class="card-header-title">{{ post.title }}</h3>
                </div>
                <div class="card-content">
                    <p>
                        <p class="title is-4 has-text-success">{{ post.user}}</p>
                        {{ post.content }}
                    </p> 
                </div>
                <div class="card-footer">
                    <p class="card-footer-item">{{ post.date_posted }}</p>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}

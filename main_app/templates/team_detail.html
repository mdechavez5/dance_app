{% extends 'base.html' %}
{% block title %} {{team.name}} {% endblock %}
{% block content %}
    <h1 class="title pt-5 has-text-success">{{team.name}}</h1>
    <div class="media">
        <div class="media-left">
            <img class="profile_pic" src="{{team.image}}" alt="{{team.name}}" />
        </div>
        <div class="media-content">
            <p>{{team.about}}</p>
        </div>
    </div>
    <div class="detail__container">
        <h3 class="title is-3">Members</h3>
        <div class="gallery">
            {% for user in team.users.all %}
    
                <a href="{% url 'dancer_detail' user.pk %}">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-square">
                                <img src="../../media/{{user.profile.profile_pic}}" alt="{{user}}" />
                            </figure>
                        </div>
                        <div class="card-header">
                            <p class="card-header-title">{{user}}</p>
                        </div>
                    </div>
                </a>
                {% empty %}
                <article class="message">
                    <div class="message-header">
                        <p>No Members Available</p>
                    </div>
                </article>
                {% endfor %}
        </div>
    </div>
{% endblock %}

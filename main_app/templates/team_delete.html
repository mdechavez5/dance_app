{% extends 'base.html' %}
{% block title %}Delete {{team.name}}{% endblock %}
{% block content %}
<h1 class="title pt-5">Are you sure you want to Delete {{team.name}}?</h1>
<form method="post">
    {% csrf_token %}
    <div class="buttons">
        <input class="button is-danger" type="submit" value="Confirm" />
        <a class="button is-primary" href="/teams/{{team.id}}">Cancel</a>
    </div>
</form>
{% endblock %}

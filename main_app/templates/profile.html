{% extends 'base.html' %}
{% block content %}

<p>{{user.first_name}}</p>

<p>{{user.profile.location}}</p>

<img class="profile_pic" src="{{ user.profile.profile_pic.url }}" alt="{{ user.username }}">
{% endblock %}
